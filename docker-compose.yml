services:
  db:
    image: postgres:16-alpine
    container_name: inventory_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory_password
      POSTGRES_DB: inventory
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: inventory_api
    restart: unless-stopped
    ports:
      - "3021:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://inventory:inventory_password@db:5432/inventory?schema=public
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        yarn prisma migrate deploy &&
        yarn prisma db seed &&
        node dist/server.js
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_API: http://localhost:3021/api/v1
    container_name: inventory_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
